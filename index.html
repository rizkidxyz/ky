    @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
    
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root{
      --color1: #dff3e3;
      --color2: #62dd7b;
      --color3: #040805;
    }
    
    body{
      background-color: var(--color1);
      color: var(--color3);
      transition: .5s ease;
    }
    
    section{
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    
    .wrap{
      display: flex;
      height: 70px;
      align-items: center;
      width: 100%;
      justify-content: center;
    }
    
    section>.wrap>h1{
      text-align: center;
      font-size: 40px;
      transition: .5s ease;
      margin-bottom: 0px;
      font-family: 'Caveat Brush', cursive;
    }
    
    .wrapper-card{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    .card{
      width: 130px;
      aspect-ratio: 1/1;
      border-radius: 5px;
      margin: 5px;
      transition: .5s ease;
    }
    
    .card>a:hover{
      border-radius: 30px;
    }
    
    .card>a{
      text-decoration: none;
      color: var(--color1);
      background-color: var(--color3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      aspect-ratio: 1/1;
      border-radius: 8px;
      transition: .5s ease;
      font-family: 'Caveat Brush', cursive;
    }
    
    .card>a>i{
      font-size: 35px;
      margin-bottom: 10px;
    }
    
    button{
      font-size: 20px;
      outline: none;
      border: none;
      background-color: black;
      border-radius: 50%;
      padding: 7px;
      margin-left: 30px;
      display: grid;
      place-items: center;
      transition: .5s ease;
    }
    
    .night{
      background-color: var(--color3);
      color: var(--color1);
      transition: .5s ease;
    }
    
    .night .card>a{
      color: var(--color3);
      background-color: var(--color1);
      transition: .5s ease;
    }
    
    .night button{
      background-color: white;
      transition: .5s ease;
    }
    
  </style>
</head>
